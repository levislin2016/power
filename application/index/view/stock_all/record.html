<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>电网system</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
</head>

<body>

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
 
                    <table class="layui-table stock_order_table" style="margin: 0px;" lay-size="sm" data-url="">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>工程项目</th>
                                <th>材料</th>
                                <th>材料编号</th>
                                <th>供应商</th>
                                <th>工程队</th>
                                <th>订单号</th>
                                <th>订单类型</th>
                                <th>数量</th>
                                <th>操作人</th>
                                <th>备注</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.project_name}</td>
                                <td>{$vo.goods_name}</td>
                                <td>{$vo.goods_number}</td>
                                <td>{$vo.supply_name}</td>
                                <td>{$vo.woker_name}</td>
                                <td>{$vo.number}</td>
                                <td>{$vo.type_name}</td>
                                <td>{$vo.num}</td>
                                <td>{$vo.user_name}</td>
                                <td>{$vo.note}</td>
                                <td>{$vo.create_time}</td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                    <div class="page-wrap">
                        {$list->render()|raw}
                    </div>
                </div>
            </div>

    <script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'tool', 'element', 'layedit'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery,
                laypage = layui.laypage,
                laydate = layui.laydate,
                layedit = layui.layedit,
                tool = layui.tool,
                element = layui.element,
                dialog = layui.dialog;

        });     
    </script>
</body>

</html>
