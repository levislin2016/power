{include file="public/header" /}
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <!--- 头部搜索框 --->
        <div class="layui-card">
            <div class="layui-form">

                <div class="layui-form-item">
                    <div class="layui-inline layui-form-pane">
                        <div class="layui-inline">
                            <button class="layui-btn search_btn1 layui-bg-blue"><i class="layui-icon layui-icon-add-1"></i>添加工程</button>
                            <button class="layui-btn search_btn2 layui-bg-blue"><i class="layui-icon layui-icon-list"></i>导出</button>
                        </div>
                    </div>
                </div>
                <form class="layui-form" lay-filter="search-form">
                    <div class="layui-form-item">
                        <div class="layui-inline layui-form-pane">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" name="create_time" style="width: 513px" value="" class="layui-input" id="time" readonly="readonly" placeholder="开始时间 - 结束时间">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline layui-form-pane">
                            <label class="layui-form-label">工程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="search" placeholder="请输入工程名称..." autocomplete="off" class="layui-input search"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-form-pane">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" lay-search="">
                                    {volist name="data.status" id="v"}
                                    <option value="{$key}">{$v}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn layui-bg-blue btn_search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                                <button type="reset" class="layui-btn layui-btn-normal" id="empty"  lay-submit="" lay-filter="LAY-search">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!--- 头部搜索框 --->


        <div class="layui-form" id="table-list">

            <table id="table" lay-filter="table"></table>

            <div class="buy_type" style="display: none;margin-top: 10px;">
                <center>
                    <input type="radio" class="buy_type_val" name="sex" value="1" title="自购" checked>
                    <input type="radio" class="buy_type_val" name="sex" value="2" title="甲供">
                </center>
            </div>

        </div>
    </div>
</div>
{include file="public/script" /}

<script type="text/html" id="template_status">
    {{# if(d.status == '待开工'){ }}
    <span class="layui-badge layui-bg-orange">{{d.status}}</span>
    {{# } }}
    {{# if(d.status == '已开工'){ }}
    <span class="layui-badge layui-bg-green">{{d.status}}</span>
    {{# } }}
    {{# if(d.status == '待结算'){ }}
    <span class="layui-badge layui-bg-cyan">{{d.status}}</span>
    {{# } }}
    {{# if(d.status == '已结算'){ }}
    <span class="layui-badge layui-bg-gray">{{d.status}}</span>
    {{# } }}
</script>

<script type="text/html" id="template_open">
    <input type="checkbox" name="xxx" lay-skin="switch" lay-text="开工|关闭">
</script>



<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        {{# if(d.status != '已作废'){ }}
        <a class="layui-btn layui-btn-sm layui-bg-green" lay-event="need"><i class="layui-icon layui-icon-list"></i>预算</a>
        <a class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <button class="layui-btn layui-btn-sm layui-bg-gray" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
        {{# } }}

    </div>
</script>

<script>
    var table_reload;
    layui.use(['form', 'jquery', 'element', 'laydate', 'table'], function() {
        var form = layui.form,
            $ = layui.jquery,
            laydate = layui.laydate,
            table = layui.table;

        //日期范围
        laydate.render({
            elem: '#time'
            ,range: '至'
            ,type:'datetime'

        });

        form.on('submit(search-form)',function (data) {
            table_reload();
            return false;
        });

        table_reload = function(){
            var where =  form.val("search-form");
            //执行重载
            table.reload('table', {
                where: where
            });
        };

        var url = "{:url('project/ajax_get_list')}";
        //第一个实例
        table.render({
            elem: '#table'
            ,url: url//数据接口
            ,height: 'full-100'
            ,page: true //开启分页
            ,toolbar:true
            ,limit:20
            ,loading:true
            ,where:{
            }
            ,text:{
                none:'暂无相关数据'
            }
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:100, sort: true, fixed: 'left', align:'center'}
                ,{field: 'name', title: '工程名称', align:'center'}
                ,{field: 'contract', title: '业主名称', sort: true, align:'center', templet:"<div>{{d.contract.name}}</div>"}
                ,{field: 'contract', title: '合同编号', sort: true, align:'center', templet:"<div>{{d.contract.number}}</div>"}
                ,{field: 'status', title: '状态', sort:true, templet:'#template_status', align:'center', width:90}
                ,{field: 'status', title: '开工时间', sort:true, templet:'#template_open', align:'center', width:120}
                ,{field: 'create_time', title: '创建时间', sort:true, align:'center', width:180}
                ,{field: 'number', title: '操作', templet:'#toolbar', fixed:'right', align:'center', width:300}
            ]],parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },response: {
                statusCode: 200 //规定成功的状态码，默认：0
            }
        });

        table.on('tool(table)', function(obj) {
            switch(obj.event){

                case 'need':
                    layer.open({
                        type : 2,
                        content:"{:url('need/index')}" + '?id=' + obj.data.id,
                        title:'设定工程预算',
                        btnAlign: 'c',
                        area: ['100%', '100%'],
                        anim: 5,
                        isOutAnim:true,
                    });
                break;

                case 'edit':
                    layer.open({
                        type : 2,
                        content:"{:url('project/add')}" + '?id=' + obj.data.id,
                        title:'修改工程',
                        btnAlign: 'c',
                        area: ['100%', '100%'],
                        anim: 5,
                        isOutAnim:true,
                    });
                break;

                case 'delete':
                    layer.confirm('确定删除这条记录吗？', {icon: 3, title:'提示'}, function(index){
                        var form_data = {
                            id : obj.data.id,
                        };
                        $.post("{:url('project/ajax_del')}",form_data, function(ret){
                            if(ret.code == 200){
                                layer.msg(ret.msg)
                            }else{
                                layer.msg(ret.msg, function () {

                                })
                            }
                            table_reload();
                        });
                        layer.close(index);
                    });
                break;
            }
        });

        $('.search_btn1').on('click',function () {
            layer.open({
                type : 2,
                content:"{:url('project/add')}",
                title:'添加工程',
                btnAlign: 'c',
                area: ['100%', '100%'],
                anim: 5,
                isOutAnim:true,
            });
        });

        $('.search_btn2').click(function(){
            var form_data = form.val("search-form");
            $.get(url,form_data, function (res) {
                if (res.code == 200){
                    res.data.data.unshift({
                        id: 'ID',
                        number: '采购单编号',
                        status: '状态',
                        create_time:'创建时间',
                        type:'类型',
                    });
                    LAY_EXCEL.exportExcel(res.data.data, '采购单.xlsx', 'xlsx')
                }
            })
        });



    })
</script>
{include file="public/footer" /}
