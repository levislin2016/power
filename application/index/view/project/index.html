<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal addBtn btn_tips" data-title="创建工程" data-url="{:url('project/add')}" data-h="388px"><i class="layui-icon">&#xe654;</i></button>
								<button type="button" class="layui-btn layui-btn-sm layui-btn-danger delBtn btn_tips" data-title="批量删除" data-url="{:url('project/del')}"><i class="layui-icon">&#xe640;</i></button>
								<!-- <button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button> -->
							</div>
							<div class="layui-inline">
								<input type="text" name="search" placeholder="请输入合同编号/工程名" autocomplete="off" class="layui-input" value="{$Think.get.search}" />
							</div>
							<!-- <div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="">请选择一个状态</option>
									<option value="010">正常</option>
									<option value="021">停止</option>
									<option value="0571">删除</option>
								</select>
							</div> -->
							<button class="layui-btn layui-btn-normal" type="submit" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="80">
								<col>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">编号</th>
									<th>合同编号</th>
									<th>业主</th>
									<th>项目名</th>
									<th>状态</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name="list" id="vo"}
								<tr>
									<td><input type="checkbox" name="" lay-skin="primary" data-id="{$vo['id']}"></td>
									<td class="hidden-xs">{$vo['id']}</td>									
									<td>{$vo['contract_number']}</td>
									<td>{$vo['owner_name']}</td>
									<td>{$vo['name']}</td>
									<td><span class="layui-badge {eq name='vo.status' value='1'}layui-bg-gray{/eq}{eq name='vo.status' value='2'}layui-bg-blue{/eq}{eq name='vo.status' value='3'}layui-bg-orange{/eq}{eq name='vo.status' value='4'}layui-badge{/eq}">{$vo['status_name']}</span></td>
									<td>{$vo['create_time']}</td>
									<td>
										<div class="layui-inline">
											{switch vo.status}
												{case 1}
													<button class="layui-btn layui-btn-sm layui-btn-normal edit-btn btn_tips" data-title="修改工程" data-id="{$vo['id']}" data-url="{:url('project/add')}" data-h="388px"><i class="layui-icon">&#xe642;</i></button>
													<a class="layui-btn layui-btn-sm layui-btn-primary btn_tips" data-title="需求" href="{:url('need/index', array('id'=>$vo['id']))}"><i class="layui-icon">&#xe63c;</i></a>
													<button class="layui-btn layui-btn-sm edit-btn btn_tips" data-title="采购" data-id="{$vo['id']}" data-url="{:url('buy/add')}" data-h="500px"><i class="layui-icon">&#xe657;</i></button>
													<button class="layui-btn layui-btn-sm layui-btn-normal start_work btn_tips" data-title="开始工程" data-url="{:url('project/start_work', array('id'=>$vo['id']))}"><i class="layui-icon">&#xe66c;</i></button>											
													<button class="layui-btn layui-btn-sm layui-btn-danger del-btn btn_tips" data-title="删除" data-id="{$vo['id']}" data-url="{:url('project/del')}"><i class="layui-icon">&#xe640;</i></button>
												{/case}
												{case 2}
													<a class="layui-btn layui-btn-sm layui-btn-primary btn_tips" data-title="分配材料" href="{:url('project/woker', array('id'=>$vo['id']))}"><i class="layui-icon">&#xe656;</i></a>
													<button class="layui-btn layui-btn-sm layui-btn-normal btn_tips tab_btn" data-tab="61" data-title="领退记录" data-url="{:url('stock_order/order_get_back')}?pid={$vo['id']}"><i class="layui-icon">&#xe63c;</i></button>
													<button class="layui-btn layui-btn-sm layui-btn-warm btn_tips" data-title="工程完成" data-url=""><i class="layui-icon">&#xe66c;</i></button>											
												{/case}
												{case 3}
													<button class="layui-btn layui-btn-sm layui-btn-danger btn_tips" data-title="工程结算" data-url=""><i class="layui-icon">&#xe66c;</i></button>
												{/case}
											{/switch}
										</div>
									</td>
								</tr>
							{/volist}	
							</tbody>
						</table>
						<div class="page-wrap">
							{$list->render()}
						</div>
					</div>
				</div>
		</div>
		<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'element', 'dialog', 'layer'], function() { 
				var form = layui.form,
					$ = layui.jquery,
					element = layui.element,
					layer = layui.layer,
					dialog = layui.dialog;

				//开工
				$('#table-list').on('click', '.start_work', function() {
					var url=$(this).attr('data-url');
					dialog.confirm({
						message:'开始工程后将不能修改工程和需求，您确定要开始工程吗？',
						success:function(){
							loading = layer.load(2, {
								shade: [0.2, '#000']
							});
							$.post(url, {}, function(data){ 
								layer.close(loading);
								console.dir(data);
								if(data.error_code){ 
									layer.msg(data.msg, {icon: 2, shade: 0.1, time: 1000}, function(){ 

									});
									return false;
								} 
								layer.msg(data.msg, {icon: 1, shade: 0.1, time: 1000}, function () {
									window.location.reload();
								});
							})
						},
						cancel:function(){
							layer.msg('取消了')
						}
					})
					return false;
				})

				
			})
		</script>
	</body>

</html>
