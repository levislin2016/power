<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail" method="post" action="{:url('unit/save',array('id'=>$Request.param.id))}">
					<div class="layui-tab">
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="layui-form-item">
									<label class="layui-form-label">材料计量单位名称：</label>
									<div class="layui-input-block">
										<input type="text" name="name" required lay-verify="required" lay-verType="tips" placeholder="请输入材料计量单位名称" autocomplete="off" class="layui-input" value="{$list['name']|default=''}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
	<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'tool', 'element', 'layedit'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage,
					laydate = layui.laydate,
					layedit = layui.layedit,
					tool = layui.tool,
					element = layui.element,
					dialog = layui.dialog;

				//自定义验证规则
                form.verify({
                    name: function(value, item){ //value：表单的值、item：表单的DOM对象
                        if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                          return '计量单位不能有特殊字符';
                        }
                        if(/(^\_)|(\__)|(\_+$)/.test(value)){
                          return '计量单位名首尾不能出现下划线\'_\'';
                        }
                    },
                });

                form.on('submit(formDemo)', function (data) {

                    var url = data.form.action;
                    var param = data.field;

                    loading = layer.load(2, {
                        shade: [0.2, '#000']
                    });
                    
                    $.post(url, param, function (data) {
                    	layer.close(loading);
						console.dir(data);
                    	if(data.error_code){ 
                            layer.msg(data.msg, {icon: 2, shade: 0.1, time: 1000}, function(){ 

                            });
                            return false;
                        } 
                    	layer.msg(data.msg, {icon: 1, shade: 0.1, time: 1000}, function () {
                            parent.refresh();
                        });
                    });
                    
                	return false;
                });

				


			});
	</script>
	</body>
</html>
