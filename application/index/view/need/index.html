<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				
				<div class="column-content-detail">
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
								<legend>{$project_list.name}</legend>
							  </fieldset>
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal btn_tips" onclick="window.history.back();" data-title="返回"><i class="layui-icon">&#xe65c;</i></button>
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal addBtn btn_tips" data-title="添加材料" data-url="{:url('need/add')}?project_id={$Request.param.id}" data-h="460px"><i class="layui-icon">&#xe654;</i></button>
								<button type="button" class="layui-btn layui-btn-sm layui-btn-danger delBtn btn_tips" data-title="批量删除" data-url="{:url('need/del')}"><i class="layui-icon">&#xe640;</i></button>
								<!-- <button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button> -->
							</div>
							<!-- <div class="layui-inline">
								<input type="text" name="search" placeholder="请输入合同编号/工程名" autocomplete="off" class="layui-input" value="{$Think.get.search}" />
							</div> -->
							<!-- <div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="">请选择一个状态</option>
									<option value="010">正常</option>
									<option value="021">停止</option>
									<option value="0571">删除</option>
								</select>
							</div> -->
							<!-- <button class="layui-btn layui-btn-normal" type="submit" lay-submit="search">搜索</button> -->
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col width="50">
								<!-- <col class="hidden-xs" width="80"> -->
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<!-- <th class="hidden-xs">编号</th> -->
									<th>材料名称</th>
									<th>材料编号</th>
									<!-- <th>供应商</th> -->
									<th>需求数量</th>
									<th>单位</th>
									<th>类型</th>
									<th>备注</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name="list" id="vo"}
								<tr>
									<td><input type="checkbox" name="" lay-skin="primary" data-id="{$vo['id']}"></td>
									<!-- <td class="hidden-xs">{$vo['id']}</td>									 -->
									<td>{$vo['name']}</td>
									<td>{$vo['number']}</td>
									<!-- <td></td> -->
									<td>{$vo['need']}</td>
									<td>{$vo['unit']}</td>
									<td>{$buy_from[$vo['type']]}</td>
									<td>{$vo['note']}</td>
									<td>{$vo['create_time']}</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-normal edit-btn btn_tips" data-title="修改工程" data-id="{$vo['id']}&project_id={$Request.param.id}" data-url="{:url('need/add')}" data-h="460px"><i class="layui-icon">&#xe642;</i></button>
											<button class="layui-btn layui-btn-sm layui-btn-danger del-btn btn_tips" data-title="删除" data-id="{$vo['id']}" data-url="{:url('need/del')}"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							{/volist}	
							</tbody>
						</table>
						<div class="page-wrap">
							
						</div>
					</div>
				</div>
		</div>
		<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'element'], function() { 
				var form = layui.form,
					$ = layui.jquery,
					element = layui.element
			})
		</script>
	</body>

</html>
