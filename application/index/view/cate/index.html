{include file="public/header" /}

<div class="wrap-container clearfix">
	<div class="column-content-detail">
		<!--- 头部搜索框 --->
		<div class="layui-card">
			<div class="layui-form">
				<form class="layui-form" lay-filter="search-form">

					<div class="layui-form-item">
						<div class="layui-inline layui-form-pane">
							<label class="layui-form-label">单位名称</label>
							<div class="layui-input-inline">
								<input type="text" name="search" placeholder="请输入单位名称..." autocomplete="off" class="layui-input search"/>
							</div>
						</div>

						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-bg-blue btn_search"><i class="layui-icon layui-icon-search"></i>搜索</button>
								<button type="reset" class="layui-btn layui-btn-normal" id="empty"  lay-submit="" lay-filter="LAY-search">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
		<!--- 头部搜索框 --->


			<table id="demoTreeTb"></table>

	</div>
</div>
{include file="public/script" /}

<script type="text/html" id="template_toolbar">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm layui-bg-green" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加分类</button>
	</div>
</script>
<script type="text/html" id="toolbar">
	<div class="layui-btn-container">
		<a class="layui-btn layui-btn-sm layui-bg-green" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>创建子分类</a>
		<a class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
		<button class="layui-btn layui-btn-sm layui-bg-gray" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
	</div>
</script>
<script>
	// 自定义模块，这里只需要开放soulTable即可
	layui.config({
		base: '/static/admin/layui/',   // 第三方模块所在目录
	}).extend({
		treeTable: 'treeTable'
	});
	var table_reload;

	layui.use(['form', 'element', 'laydate', 'table', 'treeTable', 'jquery'], function() {
		var $ = layui.jquery;
		var treeTable = layui.treeTable;
		var url = "{:url('cate/ajax_get_list')}";
		var form = layui.form;

		form.on('submit(search-form)',function (data) {
			table_reload();
			return false;
		});

		table_reload = function(){
			var where =  form.val("search-form");
			//执行重载
			treeTable.reload('demoTreeTb', {
				where: where
			});
		};

		// 渲染树形表格
		var insTb = treeTable.render({
			elem: '#demoTreeTb',
			url: url
			,height: 'full-100'
			,page: true //开启分页
			,toolbar:'#template_toolbar'
			,limit:20
			,loading:true
			,tree: {
				iconIndex: 1,           // 折叠图标显示在第几列
				isPidData: true,        // 是否是id、pid形式数据
				idName: 'id',  // id字段名称
				pidName: 'pid'     // pid字段名称
			}
			,cols: [[ //表头
				{field: 'id', title: 'ID', width:100, sort: true, fixed: 'left', align:'center'}
				,{field: 'name', title: '材料名称', align:'center'}
				,{field: 'create_time', title: '创建时间', align:'center'}
				,{field: 'number', title: '操作', templet:'#toolbar', fixed:'right', align:'center', width:400}
			]],
		});

		treeTable.on('tool(demoTreeTb)', function(obj) {

			switch(obj.event){
				case 'add':
					layer.open({
						type : 2,
						content:"{:url('cate/sonadd')}" + '?id=' + obj.data.id,
						title:'创建子分类',
						btnAlign: 'c',
						area: ['30%', '30%'],
						anim: 5,
						isOutAnim:true,

					});
					break;
				case 'edit':
					layer.open({
						type : 2,
						content:"{:url('cate/add')}" + '?id=' + obj.data.id,
						title:'修改分类',
						btnAlign: 'c',
						area: ['50%', '30%'],
						anim: 5,
						isOutAnim:true,

					});
					break;
				case 'delete':
					layer.confirm('确定删除该分类？', {icon: 3, title:'提示'}, function(index){
						var form_data = {
							ids : obj.data.id,
						};
						$.post("{:url('cate/del')}",form_data, function(ret){
							if(ret.code == 200){
								layer.msg(ret.msg);
								table_reload();
							}else{
								layer.msg(ret.msg, function () {

								})
							}
						});
						layer.close(index);
					});
					break;

			}
		});

		// 监听工具条
		treeTable.on('toolbar(demoTreeTb)', function(obj) {
			switch (obj.event) {
					// 添加管理员
				case 'add':
					layer.open({
						type : 2,
						content:"{:url('cate/add')}",
						title:false,
						offset:'auto',
						btnAlign: 'c',
						area: ['30%', '30%'],
						shadeClose: true,
						closeBtn:1,
						anim: 5,
						isOutAnim:true,
					});
					break;
			}
		});


	});
</script>
{include file="public/footer" /}
