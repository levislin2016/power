<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail" style="min-height: 500px;">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
							</div>
							<div class="layui-inline">
								<input type="text" name="search" id="search" placeholder="请输入被调拨工程/被调拨工程队/商品名/调拨工程队" autocomplete="off" class="layui-input" value="{$Think.get.search}" />
							</div>
							<div class="layui-inline">
								<select name="type" id="type" lay-filter="status">
									<option value="">请选择一个类型</option>
									<option {eq name="Request.param.type" value="9"}selected{/eq} value="9">工程调拨入库</option>
									<option {eq name="Request.param.type" value="10"}selected{/eq} value="10">工程调拨出库</option>
									<option {eq name="Request.param.type" value="11"}selected{/eq} value="11">结余调拨入库</option>
									<option {eq name="Request.param.type" value="12"}selected{/eq} value="12">结余调拨出库</option>
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" type="submit" lay-submit="search">搜索</button>
							<button type="button" class="layui-btn layui-btn-normal dc" data-title="导出excel"><i class="layui-icon">&#xe601;</i>导出excel</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th>调拨号</th>
									<th>工程</th>
									<th>工程队</th>
									<th>商品</th>
									<th>仓库</th>
									<th>调拨类型</th>
									<th>数量</th>
									<th>备注</th>
									<th>时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name="list" id="vo"}
								<tr>								
									<td>{$vo['number']}</td>
									<td>{$vo['project_name']}</td>
									<td>{$vo['woker_name']}</td>
									<td>{$vo['goods_name']}</td>
									<td>{$vo['stock_name']}</td>
									<td><span class="layui-badge {eq name='vo.type' value='9'}layui-bg-green{/eq}{eq name='vo.type' value='10'}layui-bg-blue{/eq}{eq name='vo.type' value='11'}layui-bg-cyan{/eq}{eq name='vo.type' value='12'}layui-bg-gray{/eq}">{$vo['type_name']}</span></td>
									<td>{$vo['num']}</td>
									<td>{$vo['note']}</td>
									<td>{$vo['create_time']}</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-normal edit-btn btn_tips" data-title="查看详情" data-id="{$vo['id']}" data-url="{:url('stock_order/get_show')}" data-h="388px"><i class="layui-icon">&#xe63c;</i></button>
										</div>
									</td>
								</tr>
							{/volist}	
							</tbody>
						</table>
						<div class="page-wrap">
							{$list->render()|raw}
						</div>
					</div>
				</div>
		</div>
		<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'element'], function() { 
				var form = layui.form,
					$ = layui.jquery,
					element = layui.element
                $(".dc").click(function(){
                    var type = $('#type option:selected').val();
                    var search = $("#search").val()
                    var url = "{:url('stock_order/stock_order_index_excel')}?search="+search+"&type="+type;
                    window.open(url);
                });
			})
		</script>
	</body>

</html>
