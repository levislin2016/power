<script type="text/html" id="template_check">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="check_buy"><i class="layui-icon layui-icon-add-1"></i>添加选中材料</button>
	</div>
</script>


<script>
	var table_reload;

	// 自定义模块，这里只需要开放soulTable即可
	layui.config({
		base: '/static/admin/layui/',   // 第三方模块所在目录
	}).extend({
		treeSelect: 'treeSelect'
	});

	layui.use(['form', 'jquery', 'element', 'laydate', 'table', 'treeSelect'], function() {
		var form = layui.form,
				$ = layui.jquery,
				laydate = layui.laydate,
				treeSelect = layui.treeSelect,
				table = layui.table;

		//日期范围
		laydate.render({
			elem: '#time'
			,range: '至'
			,type:'datetime'

		});
		treeSelect.render({
			// 选择器
			elem: '#tree',
			// 数据
			data: "{:url('supply_goods/ajax_goods_list')}",
			// 异步加载方式：get/post，默认get
			type: 'get',
			// 占位符
			placeholder: '分类',
			// 是否开启搜索功能：true/false，默认false
			search: true,
			// 点击回调
			click: function(d){
				console.log(d.current.id);
				$("#tree").attr("value",d.current.id);
				table_reload();
				return false;
			},
			// 加载完成后的回调函数
			success: function (d) {
				console.log(d);
			}
		});

		form.on('submit(search-form)',function (data) {
			table_reload();
			return false;
		});

		form.on('select(select1)', function(data){
			table_reload();
			return false;
		});


		table_reload = function(){
			var where =  form.val("search-form");
			//执行重载
			table.reload('table', {
				where: where
			});
		};

		var url = "{:url('supply_goods/ajax_get_goods')}";
		//第一个实例
		table.render({
			elem: '#table'
			,url: url//数据接口
			,page: true //开启分页
			,toolbar:true
			,height:'full-100'
			,limit:30
			,toolbar:'#template_check'
			,loading:true
			,where:form.val("search-form")
			,text:{
				none:'暂无相关数据'
			}
			,cols: [[ //表头
				{type:'checkbox', fixed: 'left'}
				,{field: 'id', title: 'ID', width:100, sort: true, align:'center'}
				,{field: 'type_name', title: '分类', align:'center',sort:true}
				,{field: 'name', title: '名称', align:'center',sort:true}
				,{field: 'number', title: '编号', align:'center',sort:true}
				,{field: '', title: '进货价', align:'center',sort:true, edit:'text'}
				,{field: '', title: '备注', align:'center',sort:true, edit:'text'}
				,{field: 'unit_name', title: '单位', align:'center', width:100}
				,{field: 'create_time', title: '创建时间', sort:true, align:'center', width:180}
			]],parseData: function(res){ //res 即为原始返回的数据
				return {
					"code": res.code, //解析接口状态
					"msg": res.msg, //解析提示文本
					"count": res.data.total, //解析数据长度
					"data": res.data.data //解析数据列表
				};
			},response: {
				statusCode: 200 //规定成功的状态码，默认：0
			}
		});

		//监听单元格编辑
		// table.on('edit(table)', function(obj){
		// 	var value = obj.value //得到修改后的值
		// 			,data = obj.data //得到所在行所有键值
		// 			,field = obj.field; //得到字段
		// 	var form_data = {
		// 		id   : data.id,
		// 		need : value,
		// 	};
		// 	$.post("{:url('need/ajax_edit')}", form_data, function (ret) {
		// 		if(ret.code == 200){
		// 			layer.msg(ret.msg)
		// 		}else{
		// 			layer.msg(ret.msg, function () {
		//
		// 			})
		// 		}
		// 	});
		//
		// });

		table.on('toolbar(table)', function(obj) {
			// 添加选中的材料(自购)
			var checkStatus = table.checkStatus(obj.config.id);
			var type = 1;
			switch(obj.event){
				case 'check_buy':
					type = 1;
				break;

				case 'check':
					type = 2;
				break;


			}
			var data = checkStatus.data;
			if (data.length <= 0){
				layer.msg('请勾选要添加的材料！', function(){

				});
				return false;
			}
			var form_data = {
				'id'         : "{$Request.get.supply_id}",
				'goods_list' : data,
				'type'       : type,
			};
			$.post("{:url('supply_goods/ajax_add')}", form_data, function (ret) {
				if(ret.code == 200){
					layer.msg(ret.msg)
				}else{
					layer.msg(ret.msg, function () {

					})
				}
			});
		});

		$('.search_btn1').on('click',function () {
			layer.open({
				type : 2,
				content:"{:url('goods/index')}",
				title:'添加材料分类',
				btnAlign: 'c',
				area: ['100%', '100%'],
				anim: 5,
				shadeClose: true,
				isOutAnim:true,
			});
		});

		$('.search_btn2').click(function(){
			var form_data = form.val("search-form");
			$.get(url,form_data, function (res) {
				if (res.code == 200){
					res.data.data.unshift({
						id: 'ID',
						number: '采购单编号',
						status: '状态',
						create_time:'创建时间',
						type:'类型',
					});
					LAY_EXCEL.exportExcel(res.data.data, '采购单.xlsx', 'xlsx')
				}
			})
		});



	})
</script>
