<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal addBtn btn_tips" data-title="创建供应商材料" data-url="{:url('supply_goods/add')}?supply_id={$_GET['supply_id']}" data-h="388px"><i class="layui-icon">&#xe654;</i></button>
								<button type="button" class="layui-btn layui-btn-sm layui-btn-danger delBtn btn_tips" data-title="批量删除" data-url="{:url('supply_goods/del')}"><i class="layui-icon">&#xe640;</i></button>
								<!-- <button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button> -->
							</div>
							<div class="layui-inline">
								<input type="text" name="search" placeholder="请输入材料名称" autocomplete="off" class="layui-input" value="{$Think.get.search}" />
							</div>
							<button class="layui-btn layui-btn-normal" type="submit" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="80">
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">编号</th>
									<th>材料</th>
									<th>进货价（元）</th>
									<th>备注</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name="data.list" id="vo"}
								<tr>
									<td><input type="checkbox" name="" lay-skin="primary" data-id="{$vo['id']}"></td>
									<td class="hidden-xs">{$vo['id']}</td>									
									<td>{$vo['goods_name']}</td>
									<td>{$vo['price']/100}</td>
									<td>{$vo['note']}</td>
									<td>{$vo['create_time']}</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-normal edit-btn btn_tips" data-title="修改供应商" data-url="{:url('supply_goods/add')}?id={$vo['id']}&supply_id={$_GET['supply_id']}" data-h="388px"><i class="layui-icon">&#xe642;</i></button>
											<button class="layui-btn layui-btn-sm layui-btn-danger del-btn btn_tips" data-title="删除" data-id="{$vo['id']}" data-url="{:url('supply_goods/del')}"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							{/volist}	
							</tbody>
						</table>
					</div>
				</div>
		</div>
		<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'element'], function() { 
				var form = layui.form,
					$ = layui.jquery,
					element = layui.element
			})
		</script>
	</body>

</html>
