<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail" method="post" action="{:url('supply_goods/save',array('id'=>$Request.param.id))}">
		<input style="display: none" name="s_id" value="{$_GET['s_id']}">
					<div class="layui-tab">
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">

								<div class="layui-form-item">
									<label class="layui-form-label">材料：</label>
									<div class="layui-input-block">
										<select name="g_id" required lay-verify="required" lay-verType="tips" lay-verify="required" lay-search="">
											<option value="">请选择材料</option>
											{volist name="goods_list" id="vo"}
											<option value="{$vo['id']}" {eq name="list['g_id']|default=''" value="$vo['id']"}selected{/eq}>{$vo['name']}({$vo['number']})</option>
											{/volist}
										</select>
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">进货价：</label>
									<div class="layui-input-block">
										<input type="text" name="price" required lay-verify="required" lay-verType="tips" placeholder="请输入进货价" autocomplete="off" class="layui-input" value="{$list['price']|default=''}">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">备注：</label>
									<div class="layui-input-block">
										<input type="text" name="note" lay-verType="tips" placeholder="请输入备注" autocomplete="off" class="layui-input" value="{$list['note']|default=''}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
	<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'tool', 'element', 'layedit'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage,
					laydate = layui.laydate,
					layedit = layui.layedit,
					tool = layui.tool,
					element = layui.element,
					dialog = layui.dialog;

                form.on('submit(formDemo)', function (data) {

                    var url = data.form.action;
                    var param = data.field;

                    loading = layer.load(2, {
                        shade: [0.2, '#000']
                    });

                    $.post(url, param, function (data) {
                    	layer.close(loading);
						console.dir(data);
                    	if(data.error_code){ 
                            layer.msg(data.msg, {icon: 2, shade: 0.1, time: 1000}, function(){ 

                            });
                            return false;
                        } 
                    	layer.msg(data.msg, {icon: 1, shade: 0.1, time: 1000}, function () {
                            for(var i=0;i< 3;i++){
                                var ifr = parent.document.getElementsByTagName("iframe")[i];
                                var iframeUrl = ifr.src;
                                if(iframeUrl.indexOf("{:url('supply_goods/index')}?id={$_GET['s_id']}")!=-1){
                                    ifr.src =iframeUrl;
                                }
                            }
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    });
                    
                	return false;
                });

				


			});
	</script>
	</body>
</html>
