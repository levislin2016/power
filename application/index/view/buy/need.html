{include file="public/header" /}
<div class="wrap-container clearfix">
	<div class="column-content-detail">
		<!--- 头部搜索框 --->
		<div class="layui-card">
			<div class="layui-form">


				<form class="layui-form" lay-filter="search-form">
					<div class="layui-form-item">
						<div class="layui-inline layui-form-pane">
							<label class="layui-form-label">时间范围</label>
							<div class="layui-input-inline">
								<input type="text" name="create_time" style="width: 513px" value="" class="layui-input" id="time" readonly="readonly" placeholder="开始时间 - 结束时间">
							</div>
						</div>
					</div>



					<div class="layui-form-item">
						<div class="layui-inline layui-form-pane">
							<label class="layui-form-label">工程名称</label>
							<div class="layui-input-inline"  style="width: 513px">
								<select name="project_id" lay-search="" lay-filter="select1">
									<option value="">全部</option>
									{volist name="data.project" id="v"}
									<option value="{$v.id}">{$v.name}</option>
									{/volist}
								</select>
							</div>
						</div>

						<div class="layui-inline layui-form-pane">
							<label class="layui-form-label">材料名称</label>
							<div class="layui-input-inline">
								<input type="text" name="search" placeholder="请输入材料名称或编号..." autocomplete="off" class="layui-input search"/>
							</div>
						</div>

						<div class="layui-inline layui-form-pane">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-inline">
								<select name="type" lay-search="" lay-filter="select1">
									{volist name="data.type" id="v"}
									<option value="{$key}">{$v}</option>
									{/volist}
								</select>
							</div>
						</div>

						<input type="hidden" name="project_status" value="2"/>
						<input type="hidden" name="status" value="1"/>

						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-bg-blue btn_search"><i class="layui-icon layui-icon-search"></i>搜索</button>
								<button type="reset" class="layui-btn layui-btn-normal" id="empty"  lay-submit="" lay-filter="LAY-search">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
		<!--- 头部搜索框 --->


		<div class="layui-form" id="table-list">

			<table id="table" lay-filter="table"></table>

			<div class="buy_type" style="display: none;margin-top: 10px;">
				<center>
					<input type="radio" class="buy_type_val" name="sex" value="1" title="自购" checked>
					<input type="radio" class="buy_type_val" name="sex" value="2" title="甲供">
				</center>
			</div>

		</div>
	</div>
</div>
{include file="public/script" /}

	{{# if(d.status == '待开工'){ }}
	<span class="layui-badge layui-bg-orange">{{d.status}}</span>
	{{# } }}
	{{# if(d.status == '已开工'){ }}
	<span class="layui-badge layui-bg-green">{{d.status}}</span>
	{{# } }}
	{{# if(d.status == '待结算'){ }}
	<span class="layui-badge layui-bg-cyan">{{d.status}}</span>
	{{# } }}
	{{# if(d.status == '已结算'){ }}
	<span class="layui-badge layui-bg-gray">{{d.status}}</span>
	{{# } }}
</script>

<script type="text/html" id="template_toolbar">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="check_buy"><i class="layui-icon layui-icon-add-1"></i>添加选中材料</button>
	</div>
</script>

<script type="text/html" id="template_need">
	<input type="text" name="xxx" >
</script>

<script type="text/html" id="template_type">
	{{# if(d.type == '甲供'){ }}
	<span class="layui-badge layui-bg-black">{{d.type}}</span>
	{{# } }}
	{{# if(d.type == '自购'){ }}
	<span class="layui-badge layui-bg-blue">{{d.type}}</span>
	{{# } }}
</script>

<script type="text/html" id="toolbar">
	<div class="layui-btn-container">
		{{# if(d.status != '已作废'){ }}
		<button class="layui-btn layui-btn-sm layui-bg-gray" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
		{{# } }}

	</div>
</script>

<script>
	var table_reload;
	layui.use(['form', 'jquery', 'element', 'laydate', 'table'], function() {
		var form = layui.form,
				$ = layui.jquery,
				laydate = layui.laydate,
				table = layui.table;

		//日期范围
		laydate.render({
			elem: '#time'
			,range: '至'
			,type:'datetime'

		});

		// 监听表单提交事件
		form.on('submit(search-form)',function (data) {
			table_reload();
			return false;
		});

		// 监听下拉框选择
		form.on('select(select1)', function(data){
			table_reload();
			return false;
		});

		//监听开关操作
		form.on('switch(check)', function(obj){
			var msg = '已核对';
			var check = 2;
			if (!obj.elem.checked){
				msg = '已关闭';
				check = 1;
			}
			var form_data = {
				id    : this.value,
				check : check,
			};
			$.post("{:url('need/ajax_check')}", form_data, function(ret){
				if (ret.code == 200){
					layer.tips(msg, obj.othis);
				}else{
					layer.msg(ret.msg,function () {

					})
				}
			});

			layer.tips(msg, obj.othis);
		});


		// 表格刷新方法 带form数据
		table_reload = function(){
			var where = form.val("search-form");
			//执行重载
			table.reload('table', {
				where: where
			});
		};

		var url = "{:url('need/ajax_get_list')}";
		//第一个实例
		table.render({
			elem: '#table'
			,url: url//数据接口
			,page: false //开启分页
			,toolbar:'#template_toolbar'
			,limit:1000000

			,height:'full-100'
			,loading:true
			,where:form.val("search-form")
			,text:{
				none:'暂无相关数据'
			}
			,cols: [[ //表头
				{type:'checkbox', fixed: 'left'}
				,{type:'numbers', title: '序号', align:'center', fixed:'left', sort:true,width:80}
				,{field: 'project_name', title: '工程名称', align:'center',sort:true}
				,{field: 'type_name', title: '分类', align:'center',sort:true}
				,{field: 'goods_name', title: '名称', align:'center',sort:true}
				,{field: 'goods_number', title: '编号', align:'center',sort:true}
				,{field: 'need', title: '预算数量', align:'center',sort:true, width:120, edit:'text'}
				,{field: 'need_buy', title: '累计采购', align:'center',sort:true, width:120}
				,{field: 'unit_name', title: '单位', align:'center', width:100}
				,{field: 'type', title: '类型', align:'center',sort:true, templet:"#template_type", width:80}
				,{field: 'create_time', title: '创建时间', sort:true, align:'center', width:180}
			]],parseData: function(res){ //res 即为原始返回的数据
				return {
					"code": res.code, //解析接口状态
					"msg": res.msg, //解析提示文本
					"count": res.data.total, //解析数据长度
					"data": res.data.data //解析数据列表
				};
			},response: {
				statusCode: 200 //规定成功的状态码，默认：0
			}
		});

		//监听单元格编辑
		table.on('edit(table)', function(obj){
			var value = obj.value //得到修改后的值
					,data = obj.data //得到所在行所有键值
					,field = obj.field; //得到字段
			var form_data = {
				id         : data.id,
				need 	   : value,
				project_id : "{$Request.get.id}",
			};

			$.post("{:url('need/ajax_edit')}", form_data, function(ret){
				if (ret.code == 200){
					layer.msg('['+ data.goods_name +'] <br>数量更改为：'+ value,{offset:'t'});
				}else{
					layer.msg(ret.msg,function () {

					})
				}
			});
		});


		// 监听工具条事件
		table.on('toolbar(table)', function(obj) {
			// 添加选中的材料(自购)
			var checkStatus = table.checkStatus(obj.config.id);

			var data = checkStatus.data;
			if (data.length <= 0){
				layer.msg('请勾选要采购的材料！', function(){

				});
				return false;
			}
			var form_data = {
				'id'         : "{$Request.get.id}",
				'buy_id'     : "{$Request.get.buy_id}",
				'project_id' : "{$Request.get.project_id}",
				'json_arr'   : data,
			};
			$.post("{:url('buy/ajax_add_buyinfo')}", form_data, function (ret) {
				if(ret.code == 200){
					layer.msg(ret.msg)
				}else{
					layer.msg(ret.msg, function () {

					})
				}
			});
		});

		// 监听工具条
		table.on('tool(table)', function(obj) {
			switch(obj.event){
				case 'delete':
					layer.confirm('确定删除这条记录吗？', {icon: 3, title:'提示'}, function(index){
						var form_data = {
							id         : obj.data.id,
							project_id : "{$Request.get.id}",
						};
						$.post("{:url('need/ajax_del')}",form_data, function(ret){
							if(ret.code == 200){
								layer.msg(ret.msg);
								table_reload();
							}else{
								layer.msg(ret.msg, function () {

								})
							}
						});
						layer.close(index);
					});
				break;
			}
		});


	})
</script>
{include file="public/footer" /}
