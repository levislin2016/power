<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电网system</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail" style="min-height: 500px;">
					<form class="layui-form" action="" method="post">
						<div class="layui-form-item">
							<!-- <div class="layui-inline tool-btn">
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal addBtn btn_tips" data-title="领取材料" data-url="{:url('stock_order/get_add')}" data-h="500px"><i class="layui-icon">&#xe654;</i></button>
							</div> -->
							<div class="layui-inline">
								<input type="text" name="search" placeholder="请输入搜索内容" autocomplete="off" class="layui-input" value="{$Request.param.search}" />
							</div>
							<div class="layui-inline">
								<select name="pid" lay-filter="status">
									<option value="">请选择一个项目</option>
									{volist name="project_list" id="vo"}
									<option {eq name="Request.param.pid" value="$vo['id']"}selected{/eq} value="{$vo['id']}">{$vo['name']}</option>
									{/volist}
								</select>
							</div>
							<div class="layui-inline">
								<select name="status" lay-filter="status">
                                    <option value="">请选择一个状态</option>
                                    {volist name="buy_status" key="k" id="vo"}
                                        <option {eq name="Request.param.status" value="$k"}selected{/eq} value="{$k}">{$vo}</option>
                                    {/volist}
								</select>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="time" class="layui-input" id="time" placeholder="选择时间">
                            </div>
							<button class="layui-btn layui-btn-normal" type="submit" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								<col>
								
							</colgroup>
							<thead>
								<tr>
									<th>订单号</th>
									<th>项目</th>
									<th>类型</th>
									<th>操作人</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							{volist name="list" id="vo"}
								<tr>								
									<td>{$vo['number']}</td>
									<td>{$vo['project_name']}</td>
									<td>{$buy_status[$vo['status']]}</td>
									<td>{$vo['user_name']}</td>
									<td>{$vo['create_time']}</td>
									<td>
										<div class="layui-inline">
                                            
											<button class="layui-btn layui-btn-sm layui-btn-normal edit-btn btn_tips" data-title="查看详情" data-id="{$vo['id']}" data-url="{:url('buy/show')}" data-h="388px"><i class="layui-icon">&#xe63c;</i></button>
                                            {in name="vo['status']" value="1,2"}
												<button class="layui-btn layui-btn-sm layui-btn-primary edit-btn btn_tips" data-title="采购入库" data-id="{$vo['id']}" data-url="{:url('buy/put')}" data-h="500px">入库</button>
												<button class="layui-btn layui-btn-sm layui-btn-warm ts-btn btn_tips" data-title="确认取消采购？" data-url="{:url('buy/cancel')}?id={$vo['id']}" data-h="500px">取消采购</button>
											{/in}    
                                        </div>
									</td>
								</tr>
							{/volist}	
							</tbody>
						</table>
						<div class="page-wrap">
							{$list->render()}
						</div>
					</div>
				</div>
		</div>
		<script src="__STATIC__/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'jquery', 'element', 'laydate'], function() { 
				var form = layui.form,
					$ = layui.jquery,
                    laydate = layui.laydate,
					element = layui.element;

                $(function(){
					laydate.render({
						elem: '#time'
						,type: 'datetime'
						,value: '{$Request.param.time}'
						,isInitValue: true
						,range: '~'
					});
				})
			})
		</script>
	</body>

</html>
