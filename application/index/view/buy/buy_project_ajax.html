<div class="layui-form" id="table-list">
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="50">
            <col class="hidden-xs" width="80">
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th colspan="6">已选列表</th>
        </tr>
        <tr>
            <th width="10%" class="hidden-xs">编号</th>
            <th>名称</th>
        </tr>
        </thead>
        <tbody>
        {volist name="$data.list" id="v" key="k"}
        <tr style="cursor: pointer" onselectstart="return false">
            <td class="hidden-xs">{$k}</td>
            <td>{$v['name']}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-wrap">
        {$data.list->render()|raw}
    </div>
</div>
